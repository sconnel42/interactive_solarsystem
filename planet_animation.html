<!DOCTYPE html>
<html lang="en">
<head>
    <title>Solar System Evolution</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="css/sidebar.css">
    <script src="js/sidebar.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.1.0/css/bootstrap-slider.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.1.0/bootstrap-slider.js"></script> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.js"></script>
    <link rel="stylesheet" href="css/solarsyst.css">
    <style>
	#div1 {
	    width: 350px;
	    height: 70px;
	    padding: 10px;
	    border: 1px solid #aaaaaa;
	}
      #info {
          background-color: black;
          color: white;
          padding: 25px 50px;
      }
    </style>
</head>
<body>

    <div id="wrapper" style="height: 100%;">
        <!-- Sidebar -->
        <div class="col-lg-2" style="height: 100%; background-color: black;">
        <nav class="navbar navbar-fixed-left" role="navigation">
            <ul style="width: 100%;">
                <h3 style="color: white;">Insert New Body</h3>
                <div id="planet1" class="earth" style="margin-left: auto; margin-right: auto;" draggable="true" ondragstart="drag(event)"></div>
                <li><a href="#">Mass</a>
                <br>
		        <input id="m1" type="text" style="width: 100%;" data-slider-min="0" data-slider-max="10000" data-slider-step="10" data-slider-value="50" />
                <br>
                    <span id="m1CurrentSliderValLabel">Mass(10<sup>26</sup>kg): <span id="m1SliderVal">1</span></span></li>
                <br>

                <li><a href="#">Radius</a>             
                <br>
		        <input id="r1" type="text" style="width: 100%;" data-slider-min="0" data-slider-max="100000" data-slider-step="100" data-slider-value="9000" /> 
                <br>
		        <span id="r1CurrentSliderValLabel">Radius(km): <span id="r1SliderVal">9000</span></span></li>
                <br>            

                <li><a href="#">Initial Velocity</a>  
                <br>
		        <input id="v0" type="text" style="width: 100%;" data-slider-min="0" data-slider-max="1000" data-slider-step="10" data-slider-value="30" /> 
                <br>
		        <span id="v0CurrentSliderValLabel">Velocity(km/s): <span id="v0SliderVal">30</span></span></li>
                <br>

                <li><a href="#">Initial Direction</a>     
                <br>
		        <input id="deg" type="text" style="width: 100%;" data-slider-min="0" data-slider-max="359" data-slider-step="1" data-slider-value="0" /> 
                <br>
		        <span id="degCurrentSliderValLabel">Degrees(&deg;): <span id="degSliderVal">0</span></span></li>
            </ul>
        </nav>
        </div>
        <!-- /#sidebar-wrapper -->

        <div class="col-lg-1"></div>
            <div class="col-lg-8"> <!--container-->
                <div class="row">
                    <h1>Solar System Evolution</h1>
                    <div id="gbox" style="border: 2px solid black">
                        <div id="graph"></div>
                    </div>
                    <br>
                    <button type="button" id="evolve" value="0" class="btn btn-primary" onclick="toggle_animate();">Start Evolution</button>
                    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <br>
                    <div id="info"></div>
                </div>
            </div>
        <div class="col-lg-1"></div>

    </div>
    <!-- /#wrapper -->
    <script src="js/sliderevents.js"></script>
    <script src="js/plot_syst.js"></script>
</body>
</html>
